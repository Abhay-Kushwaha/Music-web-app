<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Queue</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      Melodyverse
    </div>

    <div class="navigation">
      <ul>
        <li>
          <a href="">
            <span class="fa fa-home"></span>
            <span>Home</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="fa fa-search"></span>
            <span>Search</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="fa fas fa-book"></span>
            <span>Your Library</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="navigation">
      <ul>
        <li>
          <a href="">
            <span class="fa fas fa-plus-square"></span>
            <span>Create Playlist</span>
          </a>
        </li>

        <li>
          <a href="">
            <span class="fa fas fa-heart"></span>
            <span>Liked Songs</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="policies">
      <ul>
        <li>
          <a href="">Cookies</a>
        </li>
        <li>
          <a href="">Privacy</a>
        </li>
      </ul>
    </div>

  </div>

  <div class="topbar">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark text-white">
      <div class="container-fluid ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex" role="search">
            <select name="options" id="options" class="m-1 rounded">
              <option value="tracks">tracks</option>
              <option value="albums">albums</option>
              <!-- <option value="podcasts">podcasts</option> -->
              <option value="multi">multi</option>
            </select>
            <input class="form-control me-2 Makequery" id="query" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>


  <div class="main-container">

    <div class="left">
      <div class="container_back">
        <div class="container Melodyverse d-flex flex-wrap overflow-y-hidden">
          <!-- Content added here -->
        </div>
      </div>
    </div>

    <div class="right">
      <h1>Enjoy the Music</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfOGjk6Iv3NMs6lpx3kIpl0IxvYGtABvb0AQ&s" alt="Mirage" id="cover">
      <div class="details">
        <div class="info">
          <p class="title" id="song">Blue Bird</p>
        </div>
        <div class="favorite">&#9825;</div>
      </div>
      <div id="player-container">
        <audio controls src="" id="player"></audio>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
